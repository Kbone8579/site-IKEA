<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컬렉션 영역</title>
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="colloction.css" />
    <link rel="stylesheet" href="normal.css" />
    <!-- 스와이퍼 연결 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- 제이쿼리 연결 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 자바스크립트 연결 -->
    <script src="index.js"></script>
    <!-- 구글심볼 불러오기 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/457d21d0c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="coll-all-box">
      <video src="video/1.mp4" muted loop></video>
      <div class="all-box-bg">
        <div class="top-title-all px-[150px] py-[190px] whitespace-nowrap">
          <div class="">
            <p class="text-[#fff] SANGJUG-font text-[60px]">
              신비한 스웨덴 숲으로의 초대,
            </p>
            <p class="text-[#fff] text-[40px] font-bold">
              SKOGSDUVA <span class="text-[#B2FF82]">스콕스두바 컬렉션</span>
            </p>
          </div>
          <div class="border-l-[1.5px] h-[66px] border-[#999]"></div>
          <div class="">
            <p class="text-[#fff] text-[24px] mb-[32px]">
              신비한 스웨덴 숲에 사는 동식물에게 영감을 받아 탄생한 SKOGSDUVA<br />
              스콕스두바 컬렉션과 함께 우리 집에 다양한 이야기를 불어넣어
              보세요.
            </p>
            <p class="text-[#fff] text-[24px]">
              SKOGSDUVA 스콕스두바 컬렉션에 스토리텔링과 약간의 상상력만 더하면<br />
              돼요! 베개는 통나무가 되고, 봉제 인형은 숲속의 동식물 친구가<br />
              되어주고, 목욕가운을 입으면 스라소니로 변신하죠.
            </p>
          </div>
          <div class="">
            <p class="text-[#B2FF82] text-[20px]">SOKOGSDUVA 스콕스두바 컬렉션 보러가기 </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
